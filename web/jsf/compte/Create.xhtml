<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteCreateDlg" widgetVar="CompteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompteTitle}">
            <h:form id="CompteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompteLabel_idLogin}" for="idLogin" />
                        <p:inputText id="idLogin" value="#{compteController.selected.idLogin}" title="#{bundle.CreateCompteTitle_idLogin}" required="true" requiredMessage="#{bundle.CreateCompteRequiredMessage_idLogin}"/>
                        <p:outputLabel value="#{bundle.CreateCompteLabel_login}" for="login" />
                        <p:inputText id="login" value="#{compteController.selected.login}" title="#{bundle.CreateCompteTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateCompteLabel_mp}" for="mp" />
                        <p:inputTextarea rows="4" cols="30" id="mp" value="#{compteController.selected.mp}" title="#{bundle.CreateCompteTitle_mp}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compteController.create}" value="#{bundle.Save}" update="display,:CompteListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

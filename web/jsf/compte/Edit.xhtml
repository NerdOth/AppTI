<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteEditDlg" widgetVar="CompteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompteTitle}">
            <h:form id="CompteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompteLabel_idLogin}" for="idLogin" />
                        <p:inputText id="idLogin" value="#{compteController.selected.idLogin}" title="#{bundle.EditCompteTitle_idLogin}" required="true" requiredMessage="#{bundle.EditCompteRequiredMessage_idLogin}"/>
                        <p:outputLabel value="#{bundle.EditCompteLabel_login}" for="login" />
                        <p:inputText id="login" value="#{compteController.selected.login}" title="#{bundle.EditCompteTitle_login}" />
                        <p:outputLabel value="#{bundle.EditCompteLabel_mp}" for="mp" />
                        <p:inputTextarea rows="4" cols="30" id="mp" value="#{compteController.selected.mp}" title="#{bundle.EditCompteTitle_mp}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compteController.update}" value="#{bundle.Save}" update="display,:CompteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

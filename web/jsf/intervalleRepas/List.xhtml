<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIntervalleRepasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IntervalleRepasListForm">
                <p:panel header="#{bundle.ListIntervalleRepasTitle}">
                    <p:dataTable id="datalist" value="#{intervalleRepasController.items}" var="item"
                                 selectionMode="single" selection="#{intervalleRepasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRepas}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervalleRepasTitle_idRepas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRepas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervalleRepasTitle_heureDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureDebut}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIntervalleRepasTitle_heureFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureFin}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{intervalleRepasController.prepareCreate}" update=":IntervalleRepasCreateForm" oncomplete="PF('IntervalleRepasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IntervalleRepasViewForm" oncomplete="PF('IntervalleRepasViewDialog').show()" disabled="#{empty intervalleRepasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IntervalleRepasEditForm" oncomplete="PF('IntervalleRepasEditDialog').show()" disabled="#{empty intervalleRepasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{intervalleRepasController.destroy}" update=":growl,datalist" disabled="#{empty intervalleRepasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

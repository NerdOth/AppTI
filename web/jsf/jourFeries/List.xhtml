<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListJourFeriesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="JourFeriesListForm">
                <p:panel header="#{bundle.ListJourFeriesTitle}">
                    <p:dataTable id="datalist" value="#{jourFeriesController.items}" var="item"
                                 selectionMode="single" selection="#{jourFeriesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idF}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJourFeriesTitle_idF}"/>
                            </f:facet>
                            <h:outputText value="#{item.idF}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJourFeriesTitle_jourDepart}"/>
                            </f:facet>
                            <h:outputText value="#{item.jourDepart}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJourFeriesTitle_nbrJours}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrJours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJourFeriesTitle_evenement}"/>
                            </f:facet>
                            <h:outputText value="#{item.evenement}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{jourFeriesController.prepareCreate}" update=":JourFeriesCreateForm" oncomplete="PF('JourFeriesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":JourFeriesViewForm" oncomplete="PF('JourFeriesViewDialog').show()" disabled="#{empty jourFeriesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":JourFeriesEditForm" oncomplete="PF('JourFeriesEditDialog').show()" disabled="#{empty jourFeriesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{jourFeriesController.destroy}" update=":growl,datalist" disabled="#{empty jourFeriesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JourFeriesEditDlg" widgetVar="JourFeriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJourFeriesTitle}">
            <h:form id="JourFeriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jourFeriesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJourFeriesLabel_idF}" for="idF" />
                        <p:inputText id="idF" value="#{jourFeriesController.selected.idF}" title="#{bundle.EditJourFeriesTitle_idF}" required="true" requiredMessage="#{bundle.EditJourFeriesRequiredMessage_idF}"/>
                        <p:outputLabel value="#{bundle.EditJourFeriesLabel_jourDepart}" for="jourDepart" />
                        <p:calendar id="jourDepart" pattern="MM/dd/yyyy" value="#{jourFeriesController.selected.jourDepart}" title="#{bundle.EditJourFeriesTitle_jourDepart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditJourFeriesLabel_nbrJours}" for="nbrJours" />
                        <p:inputText id="nbrJours" value="#{jourFeriesController.selected.nbrJours}" title="#{bundle.EditJourFeriesTitle_nbrJours}" />
                        <p:outputLabel value="#{bundle.EditJourFeriesLabel_evenement}" for="evenement" />
                        <p:inputText id="evenement" value="#{jourFeriesController.selected.evenement}" title="#{bundle.EditJourFeriesTitle_evenement}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jourFeriesController.update}" value="#{bundle.Save}" update="display,:JourFeriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JourFeriesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JourFeriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

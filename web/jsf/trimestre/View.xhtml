<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrimestreViewDlg" widgetVar="TrimestreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrimestreTitle}">
            <h:form id="TrimestreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trimestreController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrimestreLabel_idTrim}"/>
                        <h:outputText value="#{trimestreController.selected.idTrim}" title="#{bundle.ViewTrimestreTitle_idTrim}"/>
                        <h:outputText value="#{bundle.ViewTrimestreLabel_dateDebut}"/>
                        <h:outputText value="#{trimestreController.selected.dateDebut}" title="#{bundle.ViewTrimestreTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrimestreLabel_dateFin}"/>
                        <h:outputText value="#{trimestreController.selected.dateFin}" title="#{bundle.ViewTrimestreTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrimestreLabel_etat}"/>
                        <h:outputText value="#{trimestreController.selected.etat}" title="#{bundle.ViewTrimestreTitle_etat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrimestreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

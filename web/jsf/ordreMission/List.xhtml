<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdreMissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdreMissionEmpty}" rendered="#{ordreMissionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordreMissionController.items.rowCount > 0}">
                    <h:outputText value="#{ordreMissionController.pagination.pageFirstItem + 1}..#{ordreMissionController.pagination.pageLastItem + 1}/#{ordreMissionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordreMissionController.previous}" value="#{bundle.Previous} #{ordreMissionController.pagination.pageSize}" rendered="#{ordreMissionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordreMissionController.next}" value="#{bundle.Next} #{ordreMissionController.pagination.pageSize}" rendered="#{ordreMissionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordreMissionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_idOrdre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrdre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_dateAller}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAller}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_heureAller}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureAller}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_objetMission}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetMission}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_moyenTransport}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenTransport}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_kilometres}"/>
                            </f:facet>
                            <h:outputText value="#{item.kilometres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_num}"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_person}"/>
                            </f:facet>
                            <h:outputText value="#{item.person}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_trim1}"/>
                            </f:facet>
                            <h:outputText value="#{item.trim1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordreMissionController.prepareView}" value="#{bundle.ListOrdreMissionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordreMissionController.prepareEdit}" value="#{bundle.ListOrdreMissionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordreMissionController.destroy}" value="#{bundle.ListOrdreMissionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordreMissionController.prepareCreate}" value="#{bundle.ListOrdreMissionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdreMissionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdreMissionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrdreMissionListForm">
                <p:panel header="#{bundle.ListOrdreMissionTitle}">
                    <p:dataTable id="datalist" value="#{ordreMissionController.items}" var="item"
                                 selectionMode="single" selection="#{ordreMissionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOrdre}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_idOrdre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrdre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_dateAller}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAller}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_heureAller}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureAller}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_objetMission}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetMission}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_moyenTransport}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenTransport}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_kilometres}"/>
                            </f:facet>
                            <h:outputText value="#{item.kilometres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_num}"/>
                            </f:facet>
                            <h:outputText value="#{item.num}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_person}"/>
                            </f:facet>
                            <h:outputText value="#{item.person}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdreMissionTitle_trim1}"/>
                            </f:facet>
                            <h:outputText value="#{item.trim1}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ordreMissionController.prepareCreate}" update=":OrdreMissionCreateForm" oncomplete="PF('OrdreMissionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrdreMissionViewForm" oncomplete="PF('OrdreMissionViewDialog').show()" disabled="#{empty ordreMissionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrdreMissionEditForm" oncomplete="PF('OrdreMissionEditDialog').show()" disabled="#{empty ordreMissionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordreMissionController.destroy}" update=":growl,datalist" disabled="#{empty ordreMissionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

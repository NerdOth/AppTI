<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCorrespondrepasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CorrespondrepasListForm">
                <p:panel header="#{bundle.ListCorrespondrepasTitle}">
                    <p:dataTable id="datalist" value="#{correspondrepasController.items}" var="item"
                                 selectionMode="single" selection="#{correspondrepasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.echelle}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorrespondrepasTitle_idCor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorrespondrepasTitle_echelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.echelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorrespondrepasTitle_taux15}"/>
                            </f:facet>
                            <h:outputText value="#{item.taux15}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorrespondrepasTitle_taux16}"/>
                            </f:facet>
                            <h:outputText value="#{item.taux16}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{correspondrepasController.prepareCreate}" update=":CorrespondrepasCreateForm" oncomplete="PF('CorrespondrepasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CorrespondrepasViewForm" oncomplete="PF('CorrespondrepasViewDialog').show()" disabled="#{empty correspondrepasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CorrespondrepasEditForm" oncomplete="PF('CorrespondrepasEditDialog').show()" disabled="#{empty correspondrepasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{correspondrepasController.destroy}" update=":growl,datalist" disabled="#{empty correspondrepasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

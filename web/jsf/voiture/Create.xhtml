<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoitureCreateDlg" widgetVar="VoitureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVoitureTitle}">
            <h:form id="VoitureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voitureController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVoitureLabel_idVoiture}" for="idVoiture" />
                        <p:inputText id="idVoiture" value="#{voitureController.selected.idVoiture}" title="#{bundle.CreateVoitureTitle_idVoiture}" required="true" requiredMessage="#{bundle.CreateVoitureRequiredMessage_idVoiture}"/>
                        <p:outputLabel value="#{bundle.CreateVoitureLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{voitureController.selected.matricule}" title="#{bundle.CreateVoitureTitle_matricule}" />
                        <p:outputLabel value="#{bundle.CreateVoitureLabel_marque}" for="marque" />
                        <p:inputText id="marque" value="#{voitureController.selected.marque}" title="#{bundle.CreateVoitureTitle_marque}" />
                        <p:outputLabel value="#{bundle.CreateVoitureLabel_pf}" for="pf" />
                        <p:selectOneMenu id="pf" value="#{voitureController.selected.pf}" required="true" requiredMessage="#{bundle.EditVoitureRequiredMessage_pf}">
                            <f:selectItems value="#{correspondpfController.itemsAvailableSelectOne}"
                                           var="pfItem"
                                           itemValue="#{pfItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVoitureLabel_personne}" for="personne" />
                        <p:selectOneMenu id="personne" value="#{voitureController.selected.personne}" required="true" requiredMessage="#{bundle.EditVoitureRequiredMessage_personne}">
                            <f:selectItems value="#{personnelController.itemsAvailableSelectOne}"
                                           var="personneItem"
                                           itemValue="#{personneItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{voitureController.create}" value="#{bundle.Save}" update="display,:VoitureListForm:datalist,:growl" oncomplete="handleSubmit(args,'VoitureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VoitureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorrespondpfEditDlg" widgetVar="CorrespondpfEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCorrespondpfTitle}">
            <h:form id="CorrespondpfEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correspondpfController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCorrespondpfLabel_idCorpf}" for="idCorpf" />
                        <p:inputText id="idCorpf" value="#{correspondpfController.selected.idCorpf}" title="#{bundle.EditCorrespondpfTitle_idCorpf}" />
                        <p:outputLabel value="#{bundle.EditCorrespondpfLabel_pf}" for="pf" />
                        <p:inputText id="pf" value="#{correspondpfController.selected.pf}" title="#{bundle.EditCorrespondpfTitle_pf}" required="true" requiredMessage="#{bundle.EditCorrespondpfRequiredMessage_pf}"/>
                        <p:outputLabel value="#{bundle.EditCorrespondpfLabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{correspondpfController.selected.taux}" title="#{bundle.EditCorrespondpfTitle_taux}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{correspondpfController.update}" value="#{bundle.Save}" update="display,:CorrespondpfListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CorrespondpfEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorrespondpfEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorrespondpfViewDlg" widgetVar="CorrespondpfViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCorrespondpfTitle}">
            <h:form id="CorrespondpfViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correspondpfController.selected != null}">
                        <h:outputText value="#{bundle.ViewCorrespondpfLabel_idCorpf}"/>
                        <h:outputText value="#{correspondpfController.selected.idCorpf}" title="#{bundle.ViewCorrespondpfTitle_idCorpf}"/>
                        <h:outputText value="#{bundle.ViewCorrespondpfLabel_pf}"/>
                        <h:outputText value="#{correspondpfController.selected.pf}" title="#{bundle.ViewCorrespondpfTitle_pf}"/>
                        <h:outputText value="#{bundle.ViewCorrespondpfLabel_taux}"/>
                        <h:outputText value="#{correspondpfController.selected.taux}" title="#{bundle.ViewCorrespondpfTitle_taux}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CorrespondpfViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
